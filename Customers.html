    <script>
      document.getElementById("submit").addEventListener("click",handleClick);
          var counter = 1;
          var rows = `row${counter}`;
          function handleClick(event){
              event.preventDefault();
              let fn = document.getElementById("firstname").value;
              let ln = document.getElementById("lastname").value;
              let el = document.getElementById("inputEmail4").value;
              let ph = document.getElementById("inputPhone").value;
              let st = document.getElementById("inputState").value;
              let userObject = {
                  first: fn,
                  last: ln,
                  email: el,
                  phone: ph,
                  state: st
              }
              document.getElementById("myform").reset();
              writeNames(userObject);
          }
          function writeNames(user){
              let root = document.getElementById("List");
              let tr = document.createElement("tr");
              tr.setAttribute('id',counter);
              root.appendChild(tr);
              let next = document.getElementById(`${counter}`);
              let th = document.createElement("th");
              th.setAttribute('id',rows);
              th.setAttribute ('scope','row');
              th.textContent = `${counter}`
              next.appendChild(th);
              let td1 = document.createElement("td");
              td1.textContent = `${user.first}`;
              next.appendChild(td1);
              let td2 = document.createElement("td");
              td2.textContent = `${user.last}`;
              next.appendChild(td2);
              let td3 = document.createElement("td");
              td3.textContent = `${user.email}`;
              next.appendChild(td3);
              let td4 = document.createElement("td");
              td4.textContent = `${user.phone}`;
              next.appendChild(td4);
              let td5 = document.createElement("td");
              td5.textContent = `${user.state}`;
              next.appendChild(td5);
  
              counter++;
          }
  
    </script>
